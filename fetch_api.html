<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Github Account</h1>
    <div id="parent">
        <input type="text" id="text" name="button" placeholder="Enter github username">
        <button onclick="getdata()">Click me</button>
    </div>
    <img style="height: 500px; border: 4px solid red; background-color: rgb(0, 0, 255,0.75);" src="https://companieslogo.com/img/orig/CANTABIL.NS-4c84149d.png?t=1604870859&download=true" id="img" alt="">
    <script>
        function getdata() {
            let text=document.getElementById("text").value
            fetch(`https://api.github.com/users/${text}`)
                .then((response) => response.json())
                .then((response) => {
                    const parent = document.getElementById("parent");
                    const img = document.getElementById("img");
                 img.src = response.avatar_url;
               parent.innerHTML=response.login;
                });
        }
    </script>
</body>
</html>
